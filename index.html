<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlett Ipsum - Svenska Fyllnadstexter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .controls {
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        .value-display {
            min-width: 50px;
            text-align: center;
            font-weight: 700;
            color: #667eea;
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.8;
            resize: vertical;
            font-family: Georgia, 'Times New Roman', serif;
            color: #333;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .copy-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #4caf50;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•© Kotlett Ipsum</h1>
        <p class="subtitle">Svenska fyllnadstexter om den b√§sta k√∂ttsorten</p>

        <div class="controls">
            <div class="control-group">
                <label for="sentences">Antal meningar per stycke</label>
                <div class="slider-container">
                    <input type="range" id="sentences" min="3" max="10" value="5">
                    <span class="value-display" id="sentencesValue">5</span>
                </div>
            </div>

            <div class="control-group">
                <label for="paragraphs">Antal stycken</label>
                <div class="slider-container">
                    <input type="range" id="paragraphs" min="1" max="10" value="3">
                    <span class="value-display" id="paragraphsValue">3</span>
                </div>
            </div>
        </div>

        <textarea id="output" readonly></textarea>
        <button class="copy-btn" id="copyBtn">Kopiera till urklipp</button>
    </div>

    <script>
        // Swedish meat and cooking vocabulary
        const words = [
            'kotlett', 'fl√§skkarr√©', 'revbensspj√§ll', 'entrec√¥te', 'oxfil√©', 'fl√§skfil√©',
            'korv', 'falukorv', 'grillkorv', 'prinskorv', 'isterband', 'medwurst',
            'k√∂ttf√§rs', 'bacon', 'skinka', 'lufttorkad skinka', 'r√∂kt skinka',
            'fl√§skk√∂tt', 'n√∂tk√∂tt', 'kalvk√∂tt', 'lamm', '√§lgk√∂tt', 'renk√∂tt',
            'fl√§skl√§gg', 'r√∂kt sidfl√§sk', 'kassler', 'schnitzel', 'biff', 'hamburgare',
            'grillad', 'stekt', 'kokt', 'r√∂kt', 'marinerad', 'kryddad',
            'saftig', 'm√∂r', 'smakrik', 'v√§lstekt', 'l√§cker', 'gyllenbrun',
            'senap', 'pepparrot', 'pressad gurka', 'r√∂dk√•l', 'gr√§dds√•s', 'bearnaises√•s',
            'potatismos', 'rostad l√∂k', 'vitl√∂k', 'timjan', 'rosmarin', 'peppar',
            'havet salt', 'kryddsm√∂r', 'grillkrydda', 'soja', 'honung', 'BBQ-s√•s',
            'panna', 'ugn', 'grill', 'stekpanna', 'gryta', 'l√•ngkok',
            'medelstekt', 'v√§lstekt', 'blodig', 'rosa', 'genomstekt', 'l√§ttstekt',
            'strimlad', 't√§rnad', 'skivad', 'hackad', 'delad', 'fileerad',
            'frasig', 'krispig', 'gyllene', 'smarrig', 'mustigt', 'fylligt',
            'rostbiff', 'k√∂ttbullar', 'frikadeller', 'pyttipanna', 'wallenbergare', 'falukorv',
            'fl√§skpannkaka', 'blodpudding', 'leverpastej', 'sylta', 'rullsylta', 'pressylta'
        ];

        const starters = [
            'Kotlett ipsum dolor amet',
            'Kotlett m√∂r saftig grillad',
            'Kotlett v√§ldoftande stekt',
            'Kotlett gyllenbrun krispig',
            'Kotlett mustigt kryddad',
            'Kotlett l√§cker marinerad',
            'Kotlett smakrik genomstekt'
        ];

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function generateSentence(isFirst = false) {
            const wordCount = Math.floor(Math.random() * 8) + 8; // 8-15 words
            let sentence = [];

            if (isFirst) {
                sentence.push(starters[Math.floor(Math.random() * starters.length)]);
            } else {
                sentence.push(capitalize(getRandomWord()));
            }

            for (let i = 0; i < wordCount - (isFirst ? starters[0].split(' ').length : 1); i++) {
                sentence.push(getRandomWord());
            }

            return sentence.join(' ') + '.';
        }

        function generateParagraph(sentenceCount, isFirstParagraph = false) {
            const sentences = [];
            for (let i = 0; i < sentenceCount; i++) {
                sentences.push(generateSentence(isFirstParagraph && i === 0));
            }
            return sentences.join(' ');
        }

        function generateText(paragraphCount, sentencesPerParagraph) {
            const paragraphs = [];
            for (let i = 0; i < paragraphCount; i++) {
                paragraphs.push(generateParagraph(sentencesPerParagraph, i === 0));
            }
            return paragraphs.join('\n\n');
        }

        function updateText() {
            const sentenceCount = parseInt(document.getElementById('sentences').value);
            const paragraphCount = parseInt(document.getElementById('paragraphs').value);

            const text = generateText(paragraphCount, sentenceCount);
            document.getElementById('output').value = text;
        }

        // Event listeners for sliders
        const sentencesSlider = document.getElementById('sentences');
        const paragraphsSlider = document.getElementById('paragraphs');
        const sentencesValue = document.getElementById('sentencesValue');
        const paragraphsValue = document.getElementById('paragraphsValue');

        sentencesSlider.addEventListener('input', (e) => {
            sentencesValue.textContent = e.target.value;
            updateText();
        });

        paragraphsSlider.addEventListener('input', (e) => {
            paragraphsValue.textContent = e.target.value;
            updateText();
        });

        // Copy to clipboard functionality
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.addEventListener('click', async () => {
            const output = document.getElementById('output');

            try {
                await navigator.clipboard.writeText(output.value);
                copyBtn.textContent = '‚úì Kopierat!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'Kopiera till urklipp';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                output.select();
                document.execCommand('copy');
                copyBtn.textContent = '‚úì Kopierat!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'Kopiera till urklipp';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        });

        // Generate initial text
        updateText();
    </script>
</body>
</html>
